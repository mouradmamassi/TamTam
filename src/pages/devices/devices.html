<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list radio-group>
        <ion-list-header>
            Language
        </ion-list-header>

        <ion-item *ngFor="let number of [0,1,2,3,4]">
            <ion-label>Go</ion-label>
            <ion-radio checked="false" value="go"></ion-radio>
        </ion-item>
        <ion-item *ngFor="let device of list">
            <ion-label>{{device.name}}</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>
