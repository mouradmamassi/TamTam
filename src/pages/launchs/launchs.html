<ion-menu [content]="content" persistent="true">
    <ion-header>
        <ion-toolbar color="orangecolornavBar">
            <ion-title> Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="orangecolorcontent">
        <ion-list inset>
            <button ion-item (click)="openPage(collection)" class="orangecolorcontent">
              <ion-icon name="apps" item-right></ion-icon>
                Collection
            </button>
            <button ion-item (click)="openPage(signupPage)" class="orangecolorcontent">
                Paramétre
            </button>
            <button ion-item (click)="openPage(signupPage)" class="orangecolorcontent">
                Communauté
            </button>
            <button ion-item (click)="openPage(signupPage)" class="orangecolorcontent">
                A Propos
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
