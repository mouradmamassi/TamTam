<ion-content class="tutorial-page">

    <ion-slides pager #slidess>
        <ion-slide *ngFor="let slide of slides">
            <ion-toolbar>
                <ion-buttons end>
                    <button ion-button color="light" (click)="slideend(slidess,3)" >Skip</button>
                </ion-buttons>
            </ion-toolbar>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
            <img [src]="slide.image" class="slide-image"/>
        </ion-slide>
        <ion-slide >
            <ion-toolbar>
            </ion-toolbar>
            <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
            <h2 class="slide-title">Ready to Play?</h2>
            <button (click)="enableBluetooth()" ion-button large clear icon-right color="primary">
                Connect
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
